<!DOCTYPE html>
<html>
  <head>
    <title>Fetch Demo</title>
    <!-- <script src="main-promise.js"></script> -->

    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <h1>Add Book</h1>
    <form id="bookForm">
      <div class="input-group">
        <div><label for="title">Title:</label></div>
        <div><input type="text" id="title" name="title" /></div>
      </div>
      <div class="input-group">
        <div>
          <label for="isbn">ISBN:</label>
        </div>
        <div>
          <input type="text" id="isbn" name="isbn" min="1" />
        </div>
      </div>
      <div class="input-group">
        <div>
          <label for="date">Date:</label>
        </div>
        <div>
          <input type="date" id="date" name="date" />
        </div>
      </div>
      <div class="input-group">
        <div>
          <label for="author">Author:</label>
        </div>
        <div>
          <input type="author" id="author" name="author" />
        </div>
      </div>

      <button id="addBookBtn">Add New Book</button>
    </form>
    <h1 style="margin-top: 50px">Book list</h1>
    <div id="books"></div>
    <button id="getProdsBtn">Refresh table</button>
  </body>
  <script src="main.js"></script>
</html>
